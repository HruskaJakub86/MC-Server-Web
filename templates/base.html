<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Minecraft Server</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Google Fonts for a clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Kanit:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Glassmorphism Navbar -->
    <header class="glass-nav">
        <div class="container nav-container">
            <a href="{{ url_for('index') }}" class="logo">MC Server</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('gallery') }}">Features</a></li>
                    <li><a href="{{ url_for('rules') }}">Rules</a></li>
                    <li><a href="{{ url_for('staff') }}">Staff</a></li>
                </ul>
        </div>
    </header>

    <!-- Main Content Block -->
    <canvas id="particles"></canvas>
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2026 MC Server Project. Built with Flask.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
