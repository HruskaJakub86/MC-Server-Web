{% extends "base.html" %}

{% block content %}
<section class="section container">
    <h2 class="section-title">Server Rules</h2>
    <div class="rules-list">
        {% for rule in rules %}
        <div class="rule-item glass-card">
            <div class="rule-number">#{{ rule.id }}</div>
            <div class="rule-content">
                <h3>{{ rule.title }}</h3>
                <p>{{ rule.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
